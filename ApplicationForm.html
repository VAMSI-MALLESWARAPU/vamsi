<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>Application Form</h1><br><br>
    <table border="5">
    <label for="">First Name:</label>
    <input type="text" placeholder="Enter FirstName">
    <label for="">Last Name:</label>
    <input type="text" placeholder="Enter LastName"><br><br>
    <label for="">Date of birth:</label>
    <input type="date">
    <label for="">Age:</label>
    <input type="number"><br><br>
    <label for="">Gender</label>
    <select>
        <option>Male</option>
        <option>FeMale</option>
    </select>
    <label for="">Email Address:</label>
    <input type="text" placeholder="Enter Email Address"><br><br>
    <label for="">Position Avaliable:</label>
    <input type="radio">
    <label for="">Junior Developer</label>
    <input type="radio">
    <label for="">Mid-level Developer</label>
    <input type="radio">
    <label for="">Senior Developer</label><br><br>
    <label for="">Programming Languages</label>
    <input type="checkbox">
    <label for="">Java</label>
    <input type="checkbox">
    <label for="">JavaScript</label>
    <input type="checkbox">
    <label for="">Python</label><br><br>
    <label for="">Password:</label>
    <input type="password">
    <label for="">Confirm Password:</label>
    <input type="password"><br><br>
    </table>
    <button>Submit</button>
    <button>Reset</button>
    </form>
</body>
</html>
